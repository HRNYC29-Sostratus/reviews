version: '3.8'
services:
  web:
    build: .
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - '3000:3000'
    depends_on:
      - postgres
  postgres:
    image: postgres:9.6.2-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_DB: reviews
    ports:
      - '11111:5432'
    volumes:
      - './pgdata:/var/lib/postgresql/data'
